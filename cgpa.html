<!DOCTYPE html>
<html>
<head>
	<title>CGPA Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://lh3.googleusercontent.com/ogw/ADGmqu9y-u-sZQDxQftIxdP575cFrpQ4XbETG5_iSayMYQ=s32-c-mo">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script type="text/javascript">
var g1,g2,g3,g4,g5,g6,g7,g8;
var gpaSum,cgpaResult;

function calculateCGPA() {
	var g1= Number(document.getElementById("g1").value);
	var g2= Number(document.getElementById("g2").value);
	var g3= Number(document.getElementById("g3").value);
	var g4= Number(document.getElementById("g4").value);
	var g5= Number(document.getElementById("g5").value);
	var g6= Number(document.getElementById("g6").value);
	var g7= Number(document.getElementById("g7").value);
	// var g8= document.getElementById("g8").value;

	if(g1=="" || g2=="" || g3=="" || g4=="" || g5=="" || g6=="" || g7=="") {
		alert("Please fill all the details")
	}
	else {
		gradeSum=g1+g2+g3+g4+g5+g6+g7;
		cgpaResult=gradeSum/7;

		//alert(cgpaResult.toFixed(2))
		document.getElementById("result1").innerText=cgpaResult.toFixed(2);
		var res=document.getElementById("result2")
		res.classList.add("alert")
		res.classList.add("alert-success")
		document.getElementById("result2").innerText="Congratulations!! Your CGPA is "+cgpaResult.toFixed(2);
	}	
}
</script>
</head>
<body>
	<div class="container-fluid bg-primary">
		<h1 class="text-white p-2">CGPA Calculator</h1>
	</div>
	<div class="container">
		<table class="table table-sm table-striped table-bordered text-center rounded">
			<thead class="bg-primary text-white">
				<tr style="height: 35px !important;">
					<th scope="col">SEMESTER</th>
					<th scope="col">SGPA</th>
				</tr>
			</thead>
			<tbody >
				<tr>
					<td>
						Semester 1
					</td>
					<td>
						<input type="number" id="g1" class="form-control form-control-sm" placeholder="Semester 1" required>
					</td>
				</tr>
				<tr>
					<td>
						Semester 2 
					</td>
					<td>
						<input type="number" id="g2" class="form-control form-control-sm" placeholder="Semester 2" required>
					</td>
				</tr>
				<tr>
					<td>
						Semester 3
					</td>
					<td>
						<input type="number" id="g3" class="form-control form-control-sm" placeholder="Semester 3" required>
					</td>
				</tr>
				<tr>
					<td>
						Semester 4
					</td>
					<td>
						<input type="number" id="g4" class="form-control form-control-sm" placeholder="Semester 4" required >
					</td>
				</tr>
				<tr>
					<td>
						Semester 5
					</td>
					<td>
						<input type="number" id="g5" class="form-control form-control-sm" placeholder="Semester 5" required >
					</td>
				</tr>
				<tr>
					<td>
						Semester 6
					</td>
					<td>
						<input type="number" id="g6" class="form-control form-control-sm" placeholder="Semester 6" required>
					</td>
				</tr>
				<tr>
					<td>
						Semester 7
					</td>
					<td>
						<input type="number" id="g7" class="form-control form-control-sm" placeholder="Semester 7" required>
					</td>
				</tr>
				<!-- <tr>
					<td>
						Semester 8
					</td>
					<td>
						<input type="number" id="g8" class="form-control form-control-sm" placeholder="Semester 8" required>
					</td>
				</tr> -->
			</tbody>
		</table>
		<div class="text-center">
			<button class="btn btn-sm btn-success" onclick="calculateCGPA()" data-toggle="modal" data-target="#myModal">Calculate</button>
		</div>
		<br>
		<div id="result2" class="text-danger text-center font-weight-bold"></div>
	</div>
	<div class="modal" id="myModal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Congratulations!!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body p-4">
          Your CGPA is <strong id="result1"></strong>
        </div>
        <div class="modal-footer text-center">
        	<strong>Stay Happy!!!</strong>
        </div>
      </div>
    </div>
  </div>
